<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Cubic</title>
</head>

<body>
    <h1>Cubic</h1>
    <section>
        <div class="graph"></div>
        <div class="settings">
            <h3>Settings cubic</h3>
            <div class="equation">
                3x<sup>3</sup> + 5x<sup>2</sup> + 2x + 3
            </div>
            <label for="a3">a<sub>3</sub></label>
            <input id="a3" type="range" min="-5" max="5" step="0.5">
            <label for="a2">a<sub>2</sub></label>
            <input id="a2" type="range" min="-5" max="5" step="0.5">
            <label for="a1">a<sub>1</sub></label>
            <input id="a1" type="range" min="-5" max="5" step="0.5">
            <label for="a0">a<sub>0</sub></label>
            <input id="a0" type="range" min="-5" max="5" step="0.5">
        </div>
    </section>
    <script src="dist/main.js"></script>
</body>

</html>
